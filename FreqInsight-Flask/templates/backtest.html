<!DOCTYPE html>
<html>
<head>
    <title>Backtest</title>
</head>
<body>
    <h1>Backtest</h1>
    <form action="/backtest/run" method="POST">
        <label for="strategy">Strategy</label>
        <input type="text" name="strategy" required>
        <br>
        <label for="dry_run_wallet">Dry-run Wallet</label>
        <input type="text" name="dry_run_wallet" required>
        <br>
        <label for="timeframe">Timeframe</label>
        <input type="text" name="timeframe" required>
        <br>
        <label for="timerange">Timerange</label>
        <input type="text" name="timerange" required>
        <br>
        <button type="submit">Run Backtest</button>
    </form>
</body>
</html>
