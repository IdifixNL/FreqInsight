<div id="datadownload" class="section">
    <h2>Data Download</h2>
    <form id="download-form">
      <label for="days-back">Days back:</label>
      <input type="number" id="days-back" name="days-back" min="1" max="365">
  
      <h3>Select time frames:</h3>
      <input type="checkbox" id="select-all" name="select-all" value="select-all">
      <label for="select-all">Select All</label><br>
      <input type="checkbox" id="1m" name="time_frames" value="1m">
      <label for="1m">1 minute</label><br>
      <input type="checkbox" id="3m" name="time_frames" value="3m">
      <label for="3m">3 minutes</label><br>
      <input type="checkbox" id="5m" name="time_frames" value="5m">
      <label for="5m">5 minutes</label><br>
      <input type="checkbox" id="15m" name="time_frames" value="15m">
      <label for="15m">15 minutes</label><br>
      <input type="checkbox" id="30m" name="time_frames" value="30m">
      <label for="30m">30 minutes</label><br>
      <input type="checkbox" id="1h" name="time_frames" value="1h">
      <label for="1h">1 hour</label><br>
      <input type="checkbox" id="2h" name="time_frames" value="2h">
      <label for="2h">2 hours</label><br>
      <input type="checkbox" id="4h" name="time_frames" value="4h">
      <label for="4h">4 hours</label><br>
      <input type="checkbox" id="6h" name="time_frames" value="6h">
      <label for="6h">6 hours</label><br>
      <input type="checkbox" id="8h" name="time_frames" value="8h">
      <label for="8h">8 hours</label><br>
      <input type="checkbox" id="12h" name="time_frames" value="12h">
      <label for="12h">12 hours</label><br>
      <input type="checkbox" id="1d" name="time_frames" value="1d">
      <label for="1d">1 day</label><br>
      <input type="checkbox" id="3d" name="time_frames" value="3d">
      <label for="3d">3 days</label><br>
      <input type="checkbox" id="1w" name="time_frames" value="1w">
      <label for="1w">1 week</label><br>
  
      <input type="submit" value="Download Data">
    </form>
  </div>
