<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Flask Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FreqInsight</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="backtest-btn">Backtest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="hyperopt-btn">Hyperopt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="datadownload-btn">Datadownload</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="backtest" class="section">
        <h2>Backtest</h2>
        <p id="backtest-message"></p>
        <pre id="backtest-output"></pre>
        <button id="run-backtest">Run Backtest</button>
      </div>

      <div id="hyperopt" class="section">
        <h2>Hyperopt</h2>
        <!-- Your Hyperopt content here -->
      </div>

      <div id="datadownload" class="section">
        <h2>Datadownload</h2>
        <!-- Your Datadownload content here -->
      </div>
    </main>

    <script>
      function showSection(id) {
        $('.section').hide(); // Hide all sections
        $('#' + id).show(); // Show the selected section
      }

      // Hide all sections by default
      $('.section').hide();

      // Show the first section (Backtest) by default
      showSection('backtest');

      $('#backtest-btn').click(function() {
        showSection('backtest');
      });

      $('#hyperopt-btn').click(function() {
        showSection('hyperopt');
      });

      $('#datadownload-btn').click(function() {
        showSection('datadownload');
      });

      // Add your AJAX code for executing the backtest here
    </script>
  </body>
</html>
