<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Flask Project</title>
  </head>
  <body>
    <h1>Hello, welcome to my first Flask project!</h1>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    {% if output %}
      <pre>{{ output }}</pre>
    {% endif %}
    <form action="/backtest" method="POST">
      <button type="submit">Backtest</button>
    </form>
  </body>
</html>
