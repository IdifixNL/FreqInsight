<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Flask Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FreqInsight</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" id="backtest-btn">Backtest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="hyperopt-btn">Hyperopt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="datadownload-btn">Datadownload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="configuration-btn">Configuration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="help-btn">Help</a>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" id="test-btn">Test</button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logs-btn">Logs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div id="backtest" class="section">
        <h2>Backtest</h2>
        <!-- Your Backtest content here -->
      </div>

      <div id="hyperopt" class="section">
        <h2>Hyperopt</h2>
        <!-- Your Hyperopt content here -->
      </div>

      <div id="datadownload" class="section">
        <h2>Datadownload</h2>
        <!-- Your Datadownload content here -->
      </div>

      <div id="configuration" class="section">
        <h2>Configuration</h2>
        <!-- Your Configuration content here -->
      </div>

      <div id="help" class="section">
        <h2>Help</h2>
        <!-- Your Help content here -->
      </div>

      <div id="test" class="section">
        <h2>Test</h2>
        <button id="test-section-button" style="display:none;">Test</button>
        <p id="test-result"></p>
      </div>
      <div id="logs" class="section">
        <h2>Logs</h2>
        <!-- Your Logs content here -->
      </div>

    </main>

    <script>
      // Hide all sections except the first one
      $(".section:not(:first)").hide();

      // Function to show the section with the given id and hide others
      function showSection(id) {
        $(".section").hide();
        $("#" + id).show();
      }

      // Event listeners for menu buttons
      $('#backtest-btn').click(function() {
        showSection('backtest');
      });

      $('#hyperopt-btn').click(function() {
        showSection('hyperopt');
      });

      $('#datadownload-btn').click(function() {
        showSection('datadownload');
      });

      $('#configuration-btn').click(function() {
        showSection('configuration');
      });

      $('#help-btn').click(function() {
        showSection('help');
      });

      $('#test-btn').click(function() {
        // Hide the "Test" button in the navbar
        $(this).hide();

        // Show the "Test" button in the "Test" section
        $('#test-section-button').show();

        // Show the "Test" section
        showSection('test');
      });

      $('#test-section-button').click(function() {
        $.post('/test')
          .done(function(data) {
            $('#test-result').text(data.output);
          })
          .fail(function(jqXHR, textStatus, errorThrown) {
            $('#test-result').text('Error: ' + errorThrown);
          });
      });
      $('#logs-btn').click(function() {
        showSection('logs');
      });

    </script>

  </body>
</html>
